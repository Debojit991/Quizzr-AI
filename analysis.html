<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Analysis Dashboard</title>
  <link rel="stylesheet" href="analysis.css" />
</head>
<body>
  <div id="analysisModal" class="modal">
    <div class="modal-content">
      <h2>Test Analysis Summary</h2>
      
      <div class="summary-section">
        <div class="summary-item">
          <span class="label">Total Questions:</span>
          <span id="totalQuestions">0</span>
        </div>
        <div class="summary-item">
          <span class="label">Attempted:</span>
          <span id="attemptedQuestions">0</span>
        </div>
        <div class="summary-item">
          <span class="label">Correct Answers:</span>
          <span id="correctAnswers">0</span>
        </div>
        <div class="summary-item">
          <span class="label">Wrong Answers:</span>
          <span id="wrongAnswers">0</span>
        </div>
        <div class="summary-item">
          <span class="label">Unattempted:</span>
          <span id="unattempted">0</span>
        </div>
      </div>

      <div class="score-percentage">
        <div id="scoreText">Score: 0%</div>
        <div id="rawText">(0 correct out of 0 questions)</div>
      </div>

      <div class="progress-bars">
        <div class="progress-bar">
          <label>Correct</label>
          <div class="bar-bg">
            <div id="correct-bar" class="bar-fill correct-fill"></div>
          </div>
          <span id="correct-count">0</span>
        </div>
        <div class="progress-bar">
          <label>Wrong</label>
          <div class="bar-bg">
            <div id="wrong-bar" class="bar-fill wrong-fill"></div>
          </div>
          <span id="wrong-count">0</span>
        </div>
        <div class="progress-bar">
          <label>Unattempted</label>
          <div class="bar-bg">
            <div id="unattempted-bar" class="bar-fill unattempted-fill"></div>
          </div>
          <span id="unattempted-count">0</span>
        </div>
      </div>

      <div class="buttons">
        <button id="reviewBtn">Review Answers</button>
        <button id="retakeBtn">Retake Test</button>
      </div>
    </div>
  </div>

  <script src="analysis.js"></script>
</body>
</html>
